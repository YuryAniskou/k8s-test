apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
spec:
  rules:
    - host: our-trails.com
      http:
        paths:
          - path: "/"
            pathType: "Prefix"
            backend:
              service:
                name: mongo-express-service
                port:
                  number: 80
